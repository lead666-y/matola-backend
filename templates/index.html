<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matola - Plataforma de Vídeos</title>

  <!-- ESTILOS (CSS) -->

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #f5c518;
        margin: 0;
        padding: 0;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #000;
        padding: 10px 20px;
        color: #FFD700;
        font-size: 20px;
    }

    .navbar h1 {
        color: #f5c518;
    }

    .navbar input {
        padding: 5px;
    }

    .navbar button {
        background-color: #f5c518;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
    }

    .video-container {
        width: 100vw;
        margin-top: 0px;
        overflow-x: auto;
        white-space: nowrap;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: calc(100vh - 80px);
        z-index: 1;
    }

    .video-grid {
        display: flex;
        flex-direction: row;
        gap: 10px;
        padding: 20px;
        scroll-snap-type: x mandatory;
        overflow-x: auto;
        scrollbar-width: thin;
    }

    .video-card {
        scroll-snap-align: center;
        min-width: 320px;
        max-width: 350px;
        background: #222;
        padding: 10px;
        border-radius: 10px;
        text-align: center;
        position: relative;
    }

    .video-card video {
        width: 100%;
        height: 80vh;
        object-fit: cover;
        border-radius: 10px;
    }

    .user-menu {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000;
    }

    .user-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        z-index: 1000;
        cursor: pointer;
    }

    .user-options {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background: #333;
        border-radius: 10px;
        padding: 10px;
        width: 150px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 2000;
    }

    .user-options a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 8px;
        border-radius: 5px;
    }

    .user-options a:hover {
        background: #FFD700;
        color: black;
    }

    .view-counter, .likes-counter {
        position: absolute;
        font-size: 12px;
        background-color: rgba(0,0,0,0.6);
        padding: 4px 8px;
        border-radius: 5px;
        z-index: 2;
    }

    .view-counter {
        top: 8px;
        left: 10px;
        color: #f5c518;
    }

    .likes-counter {
        bottom: 60px;
        left: 10px;
        color: white;
    }

    .like-overlay {
        position: absolute;
        bottom: 10px;
        left: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 0;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        z-index: 2;
        cursor: pointer;
    }

    .like-icon {
        width: 24px;
        height: 24px;
        object-fit: cover;
        transition: transform 0.3s;
    }

    .like-overlay:hover .like-icon {
        transform: scale(1.2);
    }

    .canal-info {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
    }

    .canal-foto {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #f5c518;
    }

    .comentarios-box {
        background-color: #1e1e1e;
        padding: 10px;
        border-radius: 10px;
        margin-top: 10px;
        color: white;
    }

    .comentarios-box h4 {
        margin: 0 0 10px;
        font-size: 14px;
        color: #f5c518;
    }

    .comentario-item {
        display: flex;
        align-items: center;
        margin-bottom: 6px;
        font-size: 13px;
    }

    .comentario-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 8px;
    }

    .comentario-input {
        display: flex;
        align-items: center;
        background-color: #2a2a2a;
        border-radius: 20px;
        padding: 6px 10px;
    }

    .comentario-input input {
        flex: 1;
        background: none;
        border: none;
        outline: none;
        color: white;
        font-size: 13px;
    }

    .barra {
        width: 5px;
        height: 20px;
        background: #f5c518;
        animation: subir-descer 3s infinite ease-in-out;
        border-radius: 2px;
        transform-origin: bottom;
    }

    .barra:nth-child(2) { animation-delay: 0.2s; }
    .barra:nth-child(3) { animation-delay: 0.4s; }
    .barra:nth-child(4) { animation-delay: 0.6s; }

    @keyframes subir-descer {
        0%, 100% {
            transform: scaleY(0.4);
            background: #f55;
        }
        50% {
            transform: scaleY(0.6);
            background: #0f0;
        }
    }
</style>


</head>

<body>

<div class="navbar">
  <h1>Matola</h1>

  <div style="display: flex; align-items: center; gap: 10px;">
    <input type="text" id="barraPesquisa" placeholder="Pesquisar título..." style="border-radius: 5px;">
<button onclick="abrirModalPublicacao()">Publicar</button>

  </div>
</div>

  <!-- TOPO FIXO COM AVATAR -->
  <div class="user-menu">
    <img src="img/avatar_padrao.png" class="user-avatar" onclick="toggleUserMenu()" id="avatarUsuario">
    <div class="user-options" id="userOptions">
      <a href="upload.html">Alterar Foto</a>
      <a href="perfil.html">Meu Perfil</a>
      <a href="#" onclick="sair()">Sair</a>
    </div>
  </div>

  <!-- GRADE DE VÍDEOS -->
  <div class="video-container">
    <div id="videoGrid" class="video-grid">
      <!-- Os vídeos do localStorage serão carregados aqui -->
    </div>
  </div>

<!-- MODAL DE PUBLICAÇÃO -->
<div id="modalPublicacao" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.9); z-index:9999; justify-content:center; align-items:center;">
  <div style="background:#222; padding:20px; border-radius:10px; max-width:400px; width:90%; text-align:center; color:#f5c518;">
    <h2>Publicar Novo Vídeo</h2>
    <input type="file" id="videoUpload" accept="video/*"><br>
    <input type="text" id="tituloUpload" placeholder="Título do vídeo" style="margin-top:10px; width:90%; padding:8px; border-radius:5px;"><br>
    <button onclick="publicarVideoDireto()" style="margin-top:10px;">Publicar</button>
    <br><br>
    <button onclick="fecharModalPublicacao()" style="background:red; color:white;">Cancelar</button>
  </div>
</div>

  <!-- SCRIPTS -->
  <script>
    function carregarVideos() {
      const videoGrid = document.getElementById('videoGrid');
      videoGrid.innerHTML = '';

      const publicacoes = JSON.parse(localStorage.getItem("publicacoes_matola") || "[]");

      publicacoes.forEach((pub, index) => {
        const id = `post_${index}`;
        const card = document.createElement("div");
        card.className = "video-card";
        card.id = id;

        const avatar = pub.foto || "img/avatar_padrao.png";
        const titulo = pub.titulo || "Sem título";
        const nome = pub.nome || "Anônimo";
        const idUser = pub.id || "MAT-000000";
        const tipo = pub.tipo;
        const midia = pub.midia;

        let midiaHTML = "";
        if (tipo === "video") {
          midiaHTML = `
            <video controls preload="auto" style="width:100%; height: 80vh; object-fit: cover; border-radius: 10px;">
              <source src="${midia}" type="video/mp4">
              Seu navegador não suporta vídeos.
            </video>
          `;
        } else {
          midiaHTML = `
            <div style="display: flex; justify-content: center; align-items: center; height: 80vh; background: #000; border-radius: 10px;">
              <img src="${midia}" style="max-width: 100%; max-height: 100%; object-fit: contain;">
            </div>
          `;
        }

        card.innerHTML = `
          <div class="video-wrapper">
            ${midiaHTML}
            <div class="view-counter" id="views-${id}">0 visualizações</div>
            <div class="likes-counter" id="likes-${id}">0 likes</div>
            <div class="like-overlay" onclick="darLike('${id}')">
              <img src="img/like.jpg" class="like-icon">
            </div>
          </div>

          <div class="canal-info" style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
            <img class="canal-foto" src="${avatar}">
            <div>
              <strong style="color: #f5c518;">${titulo}</strong><br>
              <span style="font-size: 13px; color: #ccc;">${nome} (${idUser})</span>
            </div>
          </div>

          <div class="comentarios-box">
            <h4 style="display: flex; justify-content: space-between;">
              Comentários
              <div id="curtidores-${id}" style="display: flex; gap: 5px;"></div>
            </h4>

            <div class="comentarios-lista" id="comentarios-${id}"></div>

            <div class="comentario-input">
              <img class="comentario-avatar" src="${avatar}">
              <input type="text" placeholder="Comente algo..." id="comentario-texto-${id}">
              <button onclick="enviarComentario('${id}')" style="
                background: #f5c518;
                border: none;
                border-radius: 50%;
                width: 30px;
                height: 30px;
                margin-left: 5px;
                cursor: pointer;">
                ➤
              </button>
            </div>
          </div>
        `;

        videoGrid.appendChild(card);
      });
    }

    function toggleUserMenu() {
      const menu = document.getElementById("userOptions");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function sair() {
      localStorage.clear();
      window.location.reload();
    }

    function darLike(postId) {
      const likesEl = document.getElementById("likes-" + postId);
      let likes = parseInt(likesEl.textContent) || 0;
      likesEl.textContent = (likes + 1) + " likes";
    }

    function enviarComentario(postId) {
      const input = document.getElementById("comentario-texto-" + postId);
      const lista = document.getElementById("comentarios-" + postId);
      const texto = input.value.trim();
      if (texto.length < 1) return;

      const nome = localStorage.getItem("nome_matola") || "Anônimo";
      const avatar = localStorage.getItem("foto_matola") || "img/avatar_padrao.png";

      const item = document.createElement("div");
      item.className = "comentario-item";
      item.innerHTML = `<img src="${avatar}" class="comentario-avatar"> ${nome}: ${texto}`;
      lista.appendChild(item);

      input.value = "";
    }

    // Carregar vídeos ao iniciar
    document.addEventListener("DOMContentLoaded", () => {
      carregarVideos();

      // Mostrar avatar do usuário logado
      const avatar = localStorage.getItem("foto_matola");
      if (avatar) {
        document.getElementById("avatarUsuario").src = avatar;
      }
    });
    
    function abrirModalPublicacao() {
  document.getElementById("modalPublicacao").style.display = "flex";
}

function fecharModalPublicacao() {
  document.getElementById("modalPublicacao").style.display = "none";
}

function publicarVideoDireto() {
  const file = document.getElementById("videoUpload").files[0];
  const titulo = document.getElementById("tituloUpload").value.trim();

  if (!file || !file.type.startsWith("video")) {
    alert("Selecione um vídeo válido.");
    return;
  }

  if (titulo.length < 2) {
    alert("Digite um título para o vídeo.");
    return;
  }

  const reader = new FileReader();
  reader.onload = function (e) {
    const midiaBase64 = e.target.result;
    const publicacoes = JSON.parse(localStorage.getItem("publicacoes_matola") || "[]");

    const novaPublicacao = {
      tipo: "video",
      midia: midiaBase64,
      titulo,
      id: localStorage.getItem("id_matola") || "MAT-000000",
      nome: localStorage.getItem("nome_matola") || "Anônimo",
      foto: localStorage.getItem("foto_matola") || "img/avatar_padrao.png",
      data: new Date().toLocaleDateString()
    };

    publicacoes.push(novaPublicacao);
    localStorage.setItem("publicacoes_matola", JSON.stringify(publicacoes));

    fecharModalPublicacao();
    carregarVideos();
  };

  reader.readAsDataURL(file);
}
  </script>

</body>
</html>
