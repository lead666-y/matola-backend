<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matola - Plataforma de Vídeos</title>
    <style>
        /* ===== ESTILOS GERAIS ===== */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f5c518;
            margin: 0;
            padding: 0;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 10px 20px;
            color: #FFD700;
            font-size: 20px;
        }

        .navbar h1 {
            color: #f5c518;
        }

        .navbar input {
            padding: 5px;
        }

        .navbar button {
            background-color: #f5c518;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* ===== CONTAINER DE VÍDEOS ===== */
        .video-container {
            width: 100vw;
            margin-top: 0px;
            overflow-x: auto;
            white-space: nowrap;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 80px);
            z-index: 1;
        }

        .video-grid {
            display: flex;
            flex-direction: row;
            gap: 10px;
            padding: 20px;
            scroll-snap-type: x mandatory;
            overflow-x: auto;
            scrollbar-width: thin;
        }

        /* ===== CARD DE VÍDEO ===== */
        .video-card {
            scroll-snap-align: center;
            min-width: 320px;
            max-width: 350px;
            background: #222;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        .video-card video {
            width: 100%;
            height: 80vh;
            object-fit: cover;
            border-radius: 10px;
        }

        /* ===== MENU DO USUÁRIO ===== */
        .user-menu {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            z-index: 1000;
            cursor: pointer;
        }

        .user-options {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background: #333;
            border-radius: 10px;
            padding: 10px;
            width: 150px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 2000;
        }

        .user-options a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 8px;
            border-radius: 5px;
        }

        .user-options a:hover {
            background: #FFD700;
            color: black;
        }

        /* ===== MODAL DE UPLOAD ===== */
        .upload-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }

        .upload-content {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
        }

        .upload-content h2 {
            color: #f5c518;
            margin-top: 0;
        }

        .upload-content label {
            display: block;
            margin: 10px 0 5px;
            color: #f5c518;
        }

        .upload-content input, 
        .upload-content textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
        }

        .upload-content textarea {
            height: 100px;
            resize: vertical;
        }

        .upload-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        .upload-buttons button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel-btn {
            background-color: #444;
            color: white;
        }

        .submit-btn {
            background-color: #f5c518;
            color: black;
        }

        /* ===== COMPONENTES DE VÍDEO ===== */
        .file-input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .file-input-label {
            display: block;
            padding: 10px;
            background-color: #f5c518;
            color: black;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-input-label:hover {
            background-color: #FFD700;
        }

        .file-input {
            position: absolute;
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            z-index: -1;
        }

        .file-name {
            margin-top: 5px;
            color: #aaa;
            font-size: 14px;
        }

        .video-wrapper {
            position: relative;
        }

        .view-counter {
            position: absolute;
            top: 8px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #f5c518;
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 5px;
            z-index: 2;
        }

        .offline-status {
            position: absolute;
            top: 8px;
            right: 10px;
            background-color: rgba(0, 128, 0, 0.7);
            color: white;
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 5px;
            z-index: 2;
        }

        .like-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            z-index: 2;
            cursor: pointer;
        }

        .like-icon {
            width: 24px;
            height: 24px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .like-overlay:hover .like-icon {
            transform: scale(1.2);
        }

        .like-count {
            display: none;
        }

        /* ===== INFORMAÇÕES DO CANAL ===== */
        .canal-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .canal-foto {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #f5c518;
        }

        /* ===== COMENTÁRIOS ===== */
        .comentarios-box {
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            color: white;
        }

        .comentarios-box h4 {
            margin: 0 0 10px;
            font-size: 14px;
            color: #f5c518;
        }

        .comentarios-lista {
            max-height: 120px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding-right: 6px;
        }

        .comentario-item {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .comentario-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 8px;
        }

        .comentario-input {
            display: flex;
            align-items: center;
            background-color: #2a2a2a;
            border-radius: 20px;
            padding: 6px 10px;
        }

        .comentario-input input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: white;
            font-size: 13px;
        }

        /* ===== CONTADORES ===== */
        .likes-counter {
            position: absolute;
            bottom: 60px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 5px;
            z-index: 2;
        }

        /* ===== STATUS DE CONEXÃO ===== */
        #connection-status {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #f5c518;
            color: black;
            padding: 10px;
            border-radius: 5px;
            z-index: 10000;
        }

        /* ===== LOADING PROGRESS ===== */
        #loading-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 5px;
            background: #f5c518;
            z-index: 10000;
            transition: width 0.3s;
        }


        #progress-list {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0 0;
        }

        #progress-list li {
            padding: 5px 0;
            font-size: 14px;
        }

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes slideInLeft {
  0% { transform: translateX(-50px); opacity: 0; }
  100% { transform: translateX(0); opacity: 1; }
}

@keyframes slideOutLeft {
  0% { transform: translateX(0); opacity: 1; }
  100% { transform: translateX(-50px); opacity: 0; }
}

@keyframes fadeInItem {
  0% { opacity: 0; transform: translateY(-10px); }
  100% { opacity: 1; transform: translateY(0); }
}

@keyframes fadeOutItem {
  0% { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-10px); }
}

.barra {
  width: 5px;
  height: 20px; /* altura base */
  background: #f5c518;
  animation: subir-descer 3s infinite ease-in-out;
  border-radius: 2px;
  transform-origin: bottom;
}

.barra:nth-child(2) { animation-delay: 0.2s; }
.barra:nth-child(3) { animation-delay: 0.4s; }
.barra:nth-child(4) { animation-delay: 0.6s; }

@keyframes subir-descer {
  0%, 100% {
    transform: scaleY(0.4);  /* levemente encolhida no início/fim */
    background: #f55;
  }
  50% {
    transform: scaleY(0.6);  /* leve aumento sem ultrapassar muito */
    background: #0f0;
  }
}

.video-card.loading::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    background: linear-gradient(90deg, #f5c518, #ff0077, #00fff7, #f5c518);
    background-size: 400% 400%;
    animation: border-glow-move 2s linear infinite;
    z-index: 5;
    pointer-events: none;
    opacity: 0.6;
    mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
    -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
    mask-composite: exclude;
    -webkit-mask-composite: destination-out;
    padding: 2px;
}

@keyframes border-glow-move {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

/* Estilo para fallback quando não há thumbnail */
video {

video::before {

    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #f5c518;
    font-size: 14px;
}

    <script>
        // ===== CONFIGURAÇÕES =====
        const BASE_URL = "file:///storage/emulated/0/ArmazenarVideos";
        const VIDEOS_ENGESSADOS = [
            { id: 'eng0', nomeArquivo: 'foto_engessado_0_comprimido.png', titulo: 'Foto Premium 0' },
            { id: 'eng1', nomeArquivo: 'video_engessado_1_comprimido.mp4', titulo: 'Vídeo Premium 1' },
            { id: 'eng2', nomeArquivo: 'video_engessado_2_comprimido.mp4', titulo: 'Vídeo Premium 2' },
            { id: 'eng3', nomeArquivo: 'video_engessado_3_comprimido.mp4', titulo: 'Vídeo Premium 3' },
            { id: 'eng4', nomeArquivo: 'video_engessado_4_comprimido.mp4', titulo: 'Vídeo Premium 4' },
            { id: 'eng5', nomeArquivo: 'video_engessado_5_comprimido.mp4', titulo: 'Vídeo Premium 5' },
            { id: 'eng6', nomeArquivo: 'video_engessado_6_comprimido.mp4', titulo: 'Vídeo Premium 6' }
        ];

        // ===== BANCO DE DADOS UNIFICADO =====
        let db;
        
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('MatolaDB', 3);
                
                request.onupgradeneeded = function(event) {
                    db = event.target.result;
                    if (!db.objectStoreNames.contains('likes')) {
                        db.createObjectStore('likes', { keyPath: 'videoId' });
                    }
                    if (!db.objectStoreNames.contains('views')) {
                        db.createObjectStore('views', { keyPath: 'videoId' });
                    }
                    if (!db.objectStoreNames.contains('comments')) {
                        db.createObjectStore('comments', { keyPath: 'id' });
                    }
                    if (!db.objectStoreNames.contains('user_uploads')) {
                        db.createObjectStore('user_uploads', { keyPath: 'id', autoIncrement: true });
                    }
                };

                request.onsuccess = function(event) {
                    db = event.target.result;
                    resolve(db);
                };

                request.onerror = function(event) {
                    reject('Erro ao abrir o banco de dados');
                };
            });
        }

        // ===== SERVICE WORKER =====
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                const swUrl = 'https://matolavideo.b-cdn.net/sw.js';                

                navigator.serviceWorker.register(swUrl)
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso:', registration);
                        
                        // Ouvir mensagens do Service Worker
                        navigator.serviceWorker.addEventListener('message', event => {
                            if (event.data && event.data.type === 'download-progress') {
                                updateDownloadProgress(event.data);
                            }
                        });
                        
                        // Iniciar pré-cache dos vídeos
                        if (registration.active) {
                            startPrecache();
                        } else {
                            registration.addEventListener('updatefound', () => {
                                registration.installing.addEventListener('statechange', () => {
                                    if (registration.active) {
                                        startPrecache();
                                    }
                                });
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao registrar o Service Worker:', error);
                    });
            }
        }
        
        function startPrecache() {
            // Cachear 2 vídeos por vez para não sobrecarregar
            const concurrentDownloads = 2;
            let currentIndex = 0;
            
            function downloadNextBatch() {
                const batch = VIDEOS_ENGESSADOS.slice(currentIndex, currentIndex + concurrentDownloads);
                batch.forEach(video => {
                    navigator.serviceWorker.controller.postMessage({
                        type: 'precache-video',
                        url: `${BASE_URL}/${video.nomeArquivo}`
                    });
                });
                currentIndex += concurrentDownloads;
            }
            
            // Iniciar primeiro lote
            downloadNextBatch();
            
            // Ouvir conclusões para iniciar próximo lote
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'download-progress' && event.data.done) {
                    if (currentIndex < VIDEOS_ENGESSADOS.length) {
                        downloadNextBatch();
                    }
                }
            });
        }

        function updateDownloadProgress(data) {
            const { video, progress, done, totalBytes, bytesDownloaded } = data;
            const progressList = document.getElementById('progress-list');
            let item = document.getElementById(`progress-${video}`);
            
            if (!item) {
                item = document.createElement('li');
                item.id = `progress-${video}`;
                progressList.appendChild(item);
            }
            
            // Mostrar progresso em MB e porcentagem
            const mbDownloaded = (bytesDownloaded / (1024 * 1024)).toFixed(1);
            const mbTotal = (totalBytes / (1024 * 1024)).toFixed(1);
            item.textContent = `${video}: ${progress}% (${mbDownloaded}MB de ${mbTotal}MB)`;
            item.setAttribute('data-complete', done);
            
            // Atualizar status geral
            updateOverallCacheStatus();
        }

        function updateOverallCacheStatus() {
            const items = document.querySelectorAll('#progress-list li');
            const totalVideos = VIDEOS_ENGESSADOS.length;
            const completedVideos = Array.from(items).filter(item => 
                item.getAttribute('data-complete') === 'true'
            ).length;
            
            const statusElement = document.getElementById('download-status');
            if (completedVideos === totalVideos) {
                statusElement.innerHTML = `
                    <h3 style="color: lightgreen;">Todos os vídeos (${totalVideos}) prontos para offline!</h3>
                    <p>Você pode agora assistir sem conexão à internet.</p>
                `;
                
                // Esconder após 5 segundos
                setTimeout(() => {
                    statusElement.querySelector('.neon-border-loader').style.display = 'none';
                }, 5000);
            } else {
                statusElement.innerHTML = `
                    <h3>Preparando vídeos para uso offline...</h3>
                    <p>${completedVideos} de ${totalVideos} vídeos prontos</p>
                    <ul id="progress-list"></ul>
                `;
            }
        }

        async function isVideoFullyCached(videoUrl) {
            try {
                const cache = await caches.open('matola-videos');
                const response = await cache.match(videoUrl);
                if (!response) return false;
                
                const cachedBody = await response.blob();
                const networkResponse = await fetch(videoUrl, {method: 'HEAD'});
                if (!networkResponse.ok) return true; // Se não conseguir verificar, assume que está completo
                
                const contentLength = networkResponse.headers.get('content-length');
                return contentLength ? cachedBody.size === parseInt(contentLength) : true;
            } catch (error) {
                console.error('Erro ao verificar cache:', error);
                return false;
            }
        }

        // ===== CARREGAR TODOS OS VÍDEOS =====
        async function carregarTodosVideos() {
            const videoGrid = document.getElementById('videoGrid');

            document.getElementById('download-status').style.display = 'block';

            // Carregar vídeos engessados

        // ===== CARREGAR VÍDEOS ENGESSADOS =====
        async function carregarVideos() {
            const videoGrid = document.getElementById('videoGrid');
            
            for (const video of VIDEOS_ENGESSADOS) {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card loading';
                videoCard.id = video.id;
                
                // Determinar se é imagem ou vídeo
                const isImage = /\.(png|jpg|jpeg|gif)$/i.test(video.nomeArquivo);
                const videoUrl = `${BASE_URL}/${video.nomeArquivo}`;

                // HTML para imagens
                if (isImage) {
                    videoCard.innerHTML = `
                        <div class="video-wrapper">
                            <div class="view-counter" id="views-${video.id}">0 visualizações</div>
                            <div class="offline-status" id="offline-${video.id}" style="display:none;">✅ Disponível offline</div>
                            <div class="likes-counter" id="likes-${video.id}">0 likes</div>
                            <div style="
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                height: 80vh;
                                background: #000;
                                border-radius: 10px;
                                overflow: hidden;
                            ">
                                <img 
                                    src="${videoUrl}" 
                                    alt="${video.titulo}"
                                    style="
                                        max-height: 100%;
                                        max-width: 100%;
                                        object-fit: contain;
                                    "
                                    onload="this.closest('.video-card').classList.remove('loading')"
                                >
                            </div>
                            <div class="like-overlay" onclick="darLike('${video.id}')">
                                <img src="${BASE_URL}/like.jpg" class="like-icon">
                            </div>
                        </div>

                        <div class="canal-info" style="display: flex; flex-direction: column; align-items: flex-start; gap: 4px;">
                            <!-- Linha 1: Data + Fraco/Bom -->
                            <div style="display: flex; justify-content: space-between; width: 100%; font-size: 12px; color: #ccc;">

                                    </div>
                                </div>

                                <!-- Comentários e curtidores -->
                                <div class="comentarios-box">
                                    <h4 style="display: flex; justify-content: space-between; align-items: center;">
                                        Comentários
                                        <div id="curtidores-${videoId}" style="display: flex; gap: 5px;"></div>
                                    </h4>

                                    <div class="comentarios-lista"></div>

                                    <div class="comentario-input" style="display: flex; align-items: center; gap: 8px;">
                                        <img class="comentario-avatar" src="${avatar}" style="width: 30px; height: 30px; border-radius: 50%; object-fit: cover; border: 1px solid #f5c518;">
                                        <input id="comentario-texto-${videoId}" type="text" placeholder="Comente algo..." style="flex: 1; padding: 5px 10px; border-radius: 20px; border: none; outline: none;">
                                        <button onclick="enviarComentario('${videoId}')" style="
                                        background: #f5c518;
                                        border: none;
                                        padding: 5px;
                                        border-radius: 50%;
                                        cursor: pointer;
                                        display: flex;
                                        align-items: center;
                                        justify-content: center;
                                        width: 110px;
                                        height: 30px;
                                        margin-right: 12px;
                                        ">
                                            <svg xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 0 24 24" width="18" fill="#000">
                                                <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            `;
                        }

                        // Adicionar ao grid
                        videoGrid.appendChild(videoCard);
                        
                        // Configurar avatar
                        const canalAvatarEl = videoCard.querySelector(`#canal-avatar-${videoId}`);
                        if (canalAvatarEl) canalAvatarEl.src = avatar;
                        const comentarioAvatarEl = videoCard.querySelector('.comentario-avatar');
                        if (comentarioAvatarEl) comentarioAvatarEl.src = avatar;
                        
                        // Configurar eventos
                        if (!isImage) {
                            const videoElement = document.getElementById(`video-${videoId}`);
                            videoElement.addEventListener('loadeddata', () => {
                                setTimeout(() => {
                                    videoCard.classList.remove('loading');
                                }, 2000);
                            });
                            setupVideoEvents(videoElement, videoId);
                        }
                        
                        // Configurar dados iniciais
                        document.getElementById(`data-publicacao-${videoId}`).textContent = dataPub;
                        
                        // Configurar desempenho (inicial como Fraco)
                        const statusSpan = videoCard.querySelector(`#desempenho-status-${videoId} .nivel-analise`);
                        if (statusSpan) {
                            statusSpan.textContent = "Fraco";
                            statusSpan.style.color = "#f55";
                        }
                        
                        for (let i = 1; i <= 4; i++) {
                            const barra = document.getElementById(`b${i}-${videoId}`);
                            if (barra) {
                                barra.style.height = '10px';
                                barra.style.background = '#f55';
                            }
                        }
                        
                        // Curtidores fictícios
                        const curtidoresEl = document.getElementById(`curtidores-${videoId}`);
                        if (curtidoresEl) {
                            const perfis = [avatar, "img/avatar_padrao.png", avatar];
                            let index = 0;
                            setInterval(() => {
                                curtidoresEl.innerHTML = "";
                                for (let i = 0; i < 3; i++) {
                                    const img = document.createElement("img");
                                    img.src = perfis[(index + i) % perfis.length];
                                    img.style.cssText = "width:20px; height:20px; border-radius:50%; border:2px solid #f5c518;";
                                    curtidoresEl.appendChild(img);
                                }
                                index++;
                            }, 4000);
                        }

                        // Adicionar detector de visualização para imagens
                        if (isImage) {
                            setupImageViewObserver(videoId, videoCard);
                        }
                    }
                    resolve();
                };
            });
        }

        // ===== DETECTOR DE VISUALIZAÇÃO DE IMAGEM =====
        function setupImageViewObserver(videoId, videoCard) {
            let lastSeen = 0;
            let viewsCount = 0;

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const now = Date.now();
                        if (now - lastSeen > 2000) { // mínimo de 2s fora para contar de novo
                            viewsCount++;
                            lastSeen = now;

                            // Atualiza visualmente
                            const el = document.getElementById(`views-${videoId}`);
                            if (el) el.textContent = `${viewsCount} visualizações`;

                            // Salva no IndexedDB
                            const tx = db.transaction('views', 'readwrite');
                            const store = tx.objectStore('views');
                            store.get(videoId).onsuccess = (e) => {
                                const data = e.target.result || { videoId, count: 0 };
                                data.count += 1;
                                store.put(data);
                                if (navigator.onLine) {
                                    syncWithServer();
                                }
                            };
                        }
                    }
                });
            }, {
                root: document.querySelector("#videoGrid"), // garante que seja scroll interno horizontal
                threshold: 0.9 // imagem 90% visível
            });

            observer.observe(videoCard);
        }

        // ===== FUNÇÕES COMPARTILHADAS =====
        function setupVideoEvents(videoElement, videoId) {
            // Contador de visualizações
            videoElement.addEventListener('play', function() {
                const tx = db.transaction('views', 'readwrite');
                const store = tx.objectStore('views');
                
                store.get(videoId).onsuccess = (e) => {
                    const viewsData = e.target.result || { videoId, count: 0 };
                    viewsData.count += 1;
                    store.put(viewsData);
                    
                    const counter = document.getElementById(`views-${videoId}`);
                    if (counter) counter.textContent = `${viewsData.count} PLAYERS`;
                    
                    if (navigator.onLine) {
                        syncWithServer();
                    }
                };
            });
        }

        window.darLike = function(videoId) {
            const likedKey = `liked_${videoId}`;
            if (localStorage.getItem(likedKey)) {
                alert('Você já curtiu este vídeo!');
                return;
            }

            localStorage.setItem(likedKey, 'true');
            const tx = db.transaction('likes', 'readwrite');
            const store = tx.objectStore('likes');
            
            store.get(videoId).onsuccess = (e) => {
                const likeData = e.target.result || { videoId, count: 0 };
                likeData.count += 1;
                store.put(likeData);

                const counter = document.getElementById(`likes-${videoId}`);
                if (counter) counter.textContent = `${likeData.count} LIKES`;
                
                if (navigator.onLine) {
                    syncWithServer();
                }
            };
        };

        // ===== CARREGAR DADOS SALVOS =====
        async function carregarDadosSalvos() {
            const videos = document.querySelectorAll('.video-card');
            
            for (const video of videos) {
                const videoId = video.id;
                
                // Carrega views
                const viewsData = await new Promise(resolve => {
                    const tx = db.transaction('views', 'readonly');
                    tx.objectStore('views').get(videoId).onsuccess = e => resolve(e.target.result);
                });
                
                if (viewsData) {
                    const counter = document.getElementById(`views-${videoId}`);
                    if (counter) counter.textContent = `${viewsData.count} visualizações`;
                }
                
                // Carrega likes
                const likesData = await new Promise(resolve => {
                    const tx = db.transaction('likes', 'readonly');
                    tx.objectStore('likes').get(videoId).onsuccess = e => resolve(e.target.result);
                });
                
                if (likesData) {
                    const counter = document.getElementById(`likes-${videoId}`);
                    if (counter) counter.textContent = `${likesData.count} likes`;
                }
            }
        }

        // ===== SINCRONIZAÇÃO COM SERVIDOR =====
        function syncWithServer() {
            if (!navigator.onLine) return;

            const tx = db.transaction(['likes', 'views', 'comments'], 'readonly');
            const likesPromise = new Promise(resolve => {
                tx.objectStore('likes').getAll().onsuccess = e => resolve(e.target.result);
            });
            const viewsPromise = new Promise(resolve => {
                tx.objectStore('views').getAll().onsuccess = e => resolve(e.target.result);
            });
            const commentsPromise = new Promise(resolve => {
                tx.objectStore('comments').getAll().onsuccess = e => resolve(e.target.result);
            });

            Promise.all([likesPromise, viewsPromise, commentsPromise])
                .then(results => {
                    const [likes, views, comments] = results;
                    if (likes.length > 0 || views.length > 0 || comments.length > 0) {
                        fetch(`${BASE_URL}/sync`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ likes, views, comments })
                        })
                        .then(response => response.json())
                        .then(data => {
                            console.log('Dados sincronizados:', data);
                        })
                        .catch(error => {
                            console.error('Erro na sincronização:', error);
                        });
                    }
                });
        }

        // ===== INTERAÇÕES DE COMENTÁRIOS =====
        function setupInteractions() {
            document.getElementById('videoGrid').addEventListener('keypress', function(event) {
                if (event.target.matches('.comentario-input input') && event.key === 'Enter') {
                    const input = event.target;
                    const texto = input.value.trim();
                    if (!texto) return;

                    const videoCard = input.closest('.video-card');
                    const videoId = videoCard.id;
                    const lista = videoCard.querySelector('.comentarios-lista');

                    const tx = db.transaction('comments', 'readwrite');
                    tx.objectStore('comments').put({
                        id: Date.now(),
                        videoId,
                        texto,
                        usuario: "Anônimo"
                    });

                    lista.innerHTML += `
                        <div class="comentario-item">
                            <img src="${BASE_URL}/perfil_canal.jpg" class="comentario-avatar">
                            <div><strong style="color:#f5c518;">Você:</strong> ${texto}</div>
                        </div>
                    `;
                    input.value = '';
                    
                    if (navigator.onLine) {
                        syncWithServer();
                    }
                }
            });
        }

        // ===== VERIFICAÇÃO DE CONEXÃO =====
        function updateOnlineStatus() {
            const statusElement = document.getElementById('connection-status');
            if (!navigator.onLine) {
                console.log('Modo offline ativado - usando cache');
                if (statusElement) {
                    statusElement.textContent = 'Você está offline - conteúdo pode ser limitado';
                    statusElement.style.display = 'block';
                }
            } else {
                console.log('Online - sincronizando dados');
                if (statusElement) {
                    statusElement.style.display = 'none';
                }
                syncWithServer();
            }
        }

        // ===== FUNÇÕES DE INTERFACE =====
        function toggleMenu() {
            const menu = document.getElementById('userOptions');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').style.display = 'none';
        }

        function logout() {
            // Limpar dados do perfil no localStorage
            localStorage.removeItem('nome_matola');
            localStorage.removeItem('id_matola');
            localStorage.removeItem('foto_matola');
            localStorage.removeItem('anonimo_matola');
            
            // Redirecionar para a página de perfil
            window.location.href = 'perfil.html';
        }

        function enviarComentario(videoId) {
            const input = document.getElementById(`comentario-texto-${videoId}`);
            const texto = input.value.trim();

            if (texto.length === 0) return;

            const lista = document.querySelector(`#${videoId} .comentarios-lista`);
            const avatar = localStorage.getItem("foto_matola") || "img/avatar_padrao.png";
            const nome = localStorage.getItem("nome_matola") || "Anônimo";
            const id = localStorage.getItem("id_matola") || "MAT-000000";

            const comentarioEl = document.createElement("div");
            comentarioEl.style.display = "flex";
            comentarioEl.style.alignItems = "center";
            comentarioEl.style.marginTop = "10px";
            comentarioEl.style.gap = "10px";

            comentarioEl.innerHTML = `
                <img src="${avatar}" style="width: 30px; height: 30px; border-radius: 50%; border: 1px solid #f5c518; object-fit: cover;">
                <div style="background: #222; padding: 6px 10px; border-radius: 10px; max-width: 80%;">
                    <strong style="font-size: 12px; color: #f5c518;">${nome} <span style="font-size: 10px; color: #888;">(${id})</span></strong><br>
                    <span style="font-size: 13px; color: #ddd;">${texto}</span>
                </div>
            `;

            lista.appendChild(comentarioEl);
            input.value = "";
        }

        function acompanharCanal(videoId) {
            const key = `acompanhado_${videoId}`;

            // Verifica se já acompanha
            if (localStorage.getItem(key) === "true") return;

            // Incrementa acompanhantes
            const countEl = document.getElementById(`acompanhantes-${videoId}`);
            if (countEl) {
                let atual = parseInt(countEl.textContent || '0');
                countEl.textContent = atual + 1;
            }

            // Salvar como acompanhado
            localStorage.setItem(key, "true");

            // Esconde botão
            const btn = document.getElementById(`seguir-${videoId}`);
            if (btn) btn.style.display = 'none';
        }

        // ===== INICIALIZAÇÃO =====
        async function init() {
            try {
                await initDB();
                registerServiceWorker();
                await carregarTodosVideos(); // Carrega ambos os tipos
                setupInteractions();
                
                updateOnlineStatus();
                window.addEventListener('online', updateOnlineStatus);
                window.addEventListener('offline', updateOnlineStatus);
                
                setInterval(syncWithServer, 30000);
                
                // Configurar avatar do usuário
                const imgBase64 = localStorage.getItem("foto_matola");
                const avatar = document.getElementById("avatar");
                if (imgBase64 && avatar) {
                    avatar.src = imgBase64;
                }
                
                // Configurar ID do perfil
                const nome = localStorage.getItem("nome_matola");
                const id = localStorage.getItem("id_matola");
                const anonimo = localStorage.getItem("anonimo_matola");
                const display = anonimo === "true" || !nome ? `${id}` : `${id} ${nome}`;
                const box = document.getElementById("perfil_id");
                if (box) box.textContent = display;
                
            } catch (error) {
                console.error('Erro na inicialização:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
