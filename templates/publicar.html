<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Publicar ConteÃºdo</title>
  <style>
    body {
      background: #111;
      color: #f5c518;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #f5c518;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #preview {
      margin: 20px 0;
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>ðŸ“¤ Publicar ConteÃºdo</h2>

  <div id="previewContainer">
    <img id="previewImagem" style="display:none;" />
    <video id="previewVideo" controls style="display:none;"></video>
  </div>

  <input type="text" id="titulo" placeholder="TÃ­tulo do conteÃºdo">

  <p id="dadosUsuario" style="font-size: 14px;"></p>

  <button onclick="publicar()">Publicar</button>
</div>

<script>
  const tipo = localStorage.getItem("tipo_postagem_matola");
  const midia = localStorage.getItem("midia_postagem_matola");
  const nome = localStorage.getItem("nome_matola") || "AnÃ´nimo";
  const id = localStorage.getItem("id_matola") || "MAT-000000";
  const foto = localStorage.getItem("foto_matola") || "img/avatar_padrao.png";

  document.getElementById("dadosUsuario").textContent = `ðŸ‘¤ ${id} - ${nome}`;

  const img = document.getElementById("previewImagem");
  const vid = document.getElementById("previewVideo");

  if (tipo === "video") {
    vid.src = midia;
    vid.style.display = "block";
  } else {
    img.src = midia;
    img.style.display = "block";
  }

  function publicar() {
    const titulo = document.getElementById("titulo").value.trim();
    if (titulo.length < 2) {
      alert("DÃª um tÃ­tulo ao seu conteÃºdo.");
      return;
    }

    const publicacoes = JSON.parse(localStorage.getItem("publicacoes_matola") || "[]");

    publicacoes.push({
      tipo,
      midia,
      titulo,
      id,
      nome,
      foto,
      data: new Date().toLocaleDateString()
    });

    localStorage.setItem("publicacoes_matola", JSON.stringify(publicacoes));

    // Limpa o buffer de postagem
    localStorage.removeItem("midia_postagem_matola");
    localStorage.removeItem("tipo_postagem_matola");

    // Vai para index
    window.location.href = "https://matola-backend.onrender.com/index.html";
  }
</script>

</body>
</html>
