<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Upload Matola</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #f5c518;
      padding: 20px;
    }
    h2 {
      color: #f5c518;
    }
    input, button {
      padding: 8px;
      margin: 6px 0;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    input[type="text"] {
      width: 100%;
    }
    button {
      background: #f5c518;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #erroPublicacao {
      color: red;
      margin-top: 10px;
    }
    .bloco {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body onload="initUploadPage()">

  <!-- BLOCO 1: Foto de Perfil -->
  <div id="perfilUploader" class="bloco" style="display: none;">
    <h2>üì∑ Escolher Imagem de Perfil</h2>
    <input type="file" accept="image/*" onchange="salvarFotoPerfil(this)">
    <p>Esta imagem ser√° usada como seu avatar na plataforma.</p>
  </div>

  <!-- BLOCO 2: Publicar V√≠deo -->
  <div id="publicadorVideos" class="bloco" style="display: none;">
    <h2>üé• Publicar V√≠deo na Plataforma</h2>
    <input id="tituloVideo" type="text" placeholder="T√≠tulo do v√≠deo"><br>
    <input id="descricaoVideo" type="text" placeholder="Descri√ß√£o do v√≠deo"><br>
    <input id="arquivoVideo" type="file" accept="video/*"><br>
    <button onclick="postarVideo()">üì§ Enviar V√≠deo</button>
    <p id="erroPublicacao"></p>
  </div>

  <script>
    function initUploadPage() {
      const foto = localStorage.getItem('foto_matola');
      const id = localStorage.getItem('id_matola');
      const nome = localStorage.getItem('nome_matola');

      if (!foto) {
        document.getElementById('perfilUploader').style.display = 'block';
      }

      if (id && nome) {
        document.getElementById('publicadorVideos').style.display = 'block';
      } else {
        document.getElementById('erroPublicacao').textContent = "‚ùå N√£o √© poss√≠vel postar um v√≠deo agora. Crie uma conta normal ou an√¥nima e volte a tentar de novo.";
      }
    }

    function salvarFotoPerfil(input) {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        localStorage.setItem('foto_matola', reader.result);
        alert('‚úÖ Foto de perfil salva com sucesso!');
        location.reload(); // Atualiza a p√°gina ap√≥s salvar a foto
      };
      reader.readAsDataURL(file);
    }

    function postarVideo() {
      const id = localStorage.getItem('id_matola');
      const nome = localStorage.getItem('nome_matola');
      const titulo = document.getElementById('tituloVideo').value.trim();
      const descricao = document.getElementById('descricaoVideo').value.trim();
      const arquivo = document.getElementById('arquivoVideo').files[0];

      if (!id || !nome || !titulo || !descricao || !arquivo) {
        document.getElementById('erroPublicacao').textContent = "‚ö†Ô∏è Preencha todos os campos corretamente.";
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        let videos = JSON.parse(localStorage.getItem('videos_publicados')) || [];
        videos.push({
          id,
          nome,
          titulo,
          descricao,
          data: new Date().toLocaleString(),
          arquivoBase64: reader.result
        });
        localStorage.setItem('videos_publicados', JSON.stringify(videos));
        alert("‚úÖ V√≠deo publicado com sucesso!");
        // Limpar campos ap√≥s postagem
        document.getElementById('tituloVideo').value = "";
        document.getElementById('descricaoVideo').value = "";
        document.getElementById('arquivoVideo').value = "";
      };
      reader.readAsDataURL(arquivo);
    }
  </script>
</body>
  </html>
