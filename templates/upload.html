<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Selecionar Imagem de Perfil</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #111; color: #f5c518; text-align: center; }
    input, button { font-size: 16px; margin-top: 10px; padding: 8px 12px; border-radius: 5px; border: none; }
    #preview { margin-top: 20px; max-width: 200px; border-radius: 100px; display: none; }
  </style>
</head>
<body>

  <h2>üñºÔ∏è Escolha sua foto de perfil</h2>
  <input type="file" id="media" accept="image/png, image/jpeg" required>
  <br>
  <img id="preview" src="">
  <br>
  <button id="confirmar" style="display:none;">Usar esta imagem</button>

  <script>
    const input = document.getElementById('media');
    const preview = document.getElementById('preview');
    const confirmar = document.getElementById('confirmar');

    input.addEventListener('change', () => {
      const file = input.files[0];
      if (!file || !file.type.startsWith('image/')) {
        alert('Por favor selecione uma imagem v√°lida.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const base64 = e.target.result;
        preview.src = base64;
        preview.style.display = "block";
        confirmar.style.display = "inline-block";

        confirmar.onclick = () => {
          localStorage.setItem("foto_matola", base64);
          window.location.href = "https://matola-backend.onrender.com/perfil.html"; // volta pro APK ou webview
        };
      };

      reader.readAsDataURL(file);
    });
  </script>

<hr style="margin: 30px 0; border: 1px solid #444;">

<h2>üé¨ Seleccionar imagem ou v√≠deo para publicar</h2>
<input type="file" id="midiaPostagem" accept="image/*,video/*">
<br>
<video id="previewVideo" controls style="display:none; margin-top: 20px; max-width: 300px; border-radius: 10px;"></video>
<img id="previewImagemPost" style="display:none; margin-top: 20px; max-width: 300px; border-radius: 10px;">
<br>
<button id="confirmarPostagem" style="display:none;">Usar esta m√≠dia para publicar</button>

<script>
  const midiaPostagem = document.getElementById("midiaPostagem");
  const previewVideo = document.getElementById("previewVideo");
  const previewImagemPost = document.getElementById("previewImagemPost");
  const confirmarPostagem = document.getElementById("confirmarPostagem");

  midiaPostagem.addEventListener("change", () => {
    const file = midiaPostagem.files[0];
    if (!file) return;

    // Esconder os dois previews primeiro
    previewVideo.style.display = "none";
    previewImagemPost.style.display = "none";
    confirmarPostagem.style.display = "none";

    const reader = new FileReader();

    reader.onload = function (e) {
      const base64 = e.target.result;
      localStorage.setItem("midia_postagem_matola", base64);

      if (file.type.startsWith("video")) {
        previewVideo.src = base64;
        previewVideo.style.display = "block";
      } else {
        previewImagemPost.src = base64;
        previewImagemPost.style.display = "block";
      }

      confirmarPostagem.style.display = "inline-block";

      confirmarPostagem.onclick = () => {
        // Voc√™ pode salvar tamb√©m o tipo para uso posterior
        localStorage.setItem("tipo_postagem_matola", file.type.startsWith("video") ? "video" : "imagem");
        window.location.href = "https://matola-backend.onrender.com/publicar.html";
      };
    };

    reader.readAsDataURL(file);
  });
</script>
  
</body>
</html>
