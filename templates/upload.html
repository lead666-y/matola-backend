<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Selecionar M√≠dia</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #111; color: #f5c518; text-align: center; }
    input, button { font-size: 16px; margin-top: 10px; padding: 8px 12px; border-radius: 5px; border: none; }
    #preview, #previewMidia { margin-top: 20px; max-width: 200px; border-radius: 10px; display: none; }
  </style>
</head>
<body>

  <!-- Script 1: Escolher imagem de perfil -->
  <h2>üñºÔ∏è Escolha sua foto de perfil</h2>
  <input type="file" id="media" accept="image/png, image/jpeg" required>
  <br>
  <img id="preview" src="">
  <br>
  <button id="confirmar" style="display:none;">Usar esta imagem</button>

  <hr style="margin: 40px 0; border-color: #333;">

<h2>üì§ Postar Imagem ou V√≠deo</h2>
<input type="file" id="mediaPost" accept="image/*,video/*" required>
<br>
<img id="previewMidia" src="" style="display:none;">
<video id="previewVideo" controls style="display:none; max-width: 200px; border-radius: 10px; margin-top: 20px;"></video>
<br>
<button id="confirmarPost" style="display:none;">Postar M√≠dia</button>
<p id="mensagemErro" style="color: red; font-size: 14px;"></p>

<script>
  const inputPost = document.getElementById('mediaPost');
  const previewMidia = document.getElementById('previewMidia');
  const previewVideo = document.getElementById('previewVideo');
  const confirmarPost = document.getElementById('confirmarPost');
  const mensagemErro = document.getElementById('mensagemErro');

  inputPost.addEventListener('change', () => {
    const file = inputPost.files[0];

    if (!file) {
      mensagemErro.textContent = "‚ö†Ô∏è Nenhum arquivo selecionado.";
      return;
    }

    if (!file.type.startsWith('image/') && !file.type.startsWith('video/')) {
      mensagemErro.textContent = "‚ö†Ô∏è Arquivo inv√°lido. Selecione uma imagem ou v√≠deo.";
      return;
    }

    const reader = new FileReader();

    reader.onload = function (e) {
      const base64 = e.target.result;

      if (file.type.startsWith('image/')) {
        previewMidia.src = base64;
        previewMidia.style.display = "block";
        previewVideo.style.display = "none";
      } else {
        previewVideo.src = base64;
        previewVideo.style.display = "block";
        previewMidia.style.display = "none";
      }

      confirmarPost.style.display = "inline-block";
      mensagemErro.textContent = "";

      confirmarPost.onclick = () => {
        try {
          localStorage.setItem("midia_matola", base64);
          window.location.href = "https://matola-backend.onrender.com/publicar.html"; // Altere aqui se preferir usar outro dom√≠nio
        } catch (erro) {
          mensagemErro.textContent = "‚ùå Erro ao salvar m√≠dia. Pode ser muito grande.";
        }
      };
    };

    reader.onerror = function () {
      mensagemErro.textContent = "‚ùå Erro ao ler o arquivo.";
    };

    reader.readAsDataURL(file);
  });
</script>

  <script>
    // Script de imagem de perfil
    const input = document.getElementById('media');
    const preview = document.getElementById('preview');
    const confirmar = document.getElementById('confirmar');

    input.addEventListener('change', () => {
      const file = input.files[0];
      if (!file || !file.type.startsWith('image/')) {
        alert('Por favor selecione uma imagem v√°lida.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const base64 = e.target.result;
        preview.src = base64;
        preview.style.display = "block";
        confirmar.style.display = "inline-block";

        confirmar.onclick = () => {
          localStorage.setItem("foto_matola", base64);
          window.location.href = "https://matola-backend.onrender.com/perfil.html";
        };
      };

      reader.readAsDataURL(file);
    });

    // Script de postagem de imagem ou v√≠deo
    const inputPost = document.getElementById('mediaPost');
    const previewMidia = document.getElementById('previewMidia');
    const previewVideo = document.getElementById('previewVideo');
    const confirmarPost = document.getElementById('confirmarPost');

    inputPost.addEventListener('change', () => {
      const file = inputPost.files[0];
      if (!file || (!file.type.startsWith('image/') && !file.type.startsWith('video/'))) {
        alert('Por favor selecione uma imagem ou v√≠deo v√°lido.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const base64 = e.target.result;

        if (file.type.startsWith('image/')) {
          previewMidia.src = base64;
          previewMidia.style.display = "block";
          previewVideo.style.display = "none";
        } else if (file.type.startsWith('video/')) {
          previewVideo.src = base64;
          previewVideo.style.display = "block";
          previewMidia.style.display = "none";
        }

        confirmarPost.style.display = "inline-block";
        confirmarPost.onclick = () => {
          localStorage.setItem("midia_matola", base64);
          window.location.href = "https://matola-backend.onrender.com/publicar.html"; // ou outra p√°gina de destino
        };
      };

      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
