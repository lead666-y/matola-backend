<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Selecionar Imagem de Perfil</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #111; color: #f5c518; text-align: center; }
    input, button { font-size: 16px; margin-top: 10px; padding: 8px 12px; border-radius: 5px; border: none; }
    #preview { margin-top: 20px; max-width: 200px; border-radius: 100px; display: none; }
  </style>
</head>
<body>

  <h2>üñºÔ∏è Escolha sua foto de perfil</h2>
  <input type="file" id="media" accept="image/png, image/jpeg" required>
  <br>
  <img id="preview" src="">
  <br>
  <button id="confirmar" style="display:none;">Usar esta imagem</button>

  <script>
    const input = document.getElementById('media');
    const preview = document.getElementById('preview');
    const confirmar = document.getElementById('confirmar');

    input.addEventListener('change', () => {
      const file = input.files[0];
      if (!file || !file.type.startsWith('image/')) {
        alert('Por favor selecione uma imagem v√°lida.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const base64 = e.target.result;
        preview.src = base64;
        preview.style.display = "block";
        confirmar.style.display = "inline-block";

        confirmar.onclick = () => {
          localStorage.setItem("foto_matola", base64);
          window.location.href = "https://matola-backend.onrender.com/perfil.html"; // volta pro APK ou webview
        };
      };

      reader.readAsDataURL(file);
    });
  </script>

<hr style="margin-top: 40px; border-color: #444;">
<h2 style="margin-top: 30px;">üì§ Postar um v√≠deo ou imagem</h2>

<input type="text" id="post-id" placeholder="Seu ID (obrigat√≥rio)">
<input type="text" id="post-nome" placeholder="Seu nome (ou an√¥nimo)">
<input type="text" id="post-titulo" placeholder="T√≠tulo do post" required>
<br>
<input type="file" id="post-arquivo" accept="image/*,video/*">
<br>
<button onclick="postarMidia()">Postar agora</button>
<p id="post-erro" style="color: red; margin-top: 10px;"></p>

<script>
  function postarMidia() {
    const id = document.getElementById('post-id').value.trim();
    const nome = document.getElementById('post-nome').value.trim() || "an√¥nimo";
    const titulo = document.getElementById('post-titulo').value.trim();
    const file = document.getElementById('post-arquivo').files[0];
    const erro = document.getElementById('post-erro');

    if (!id || !titulo || !file) {
      erro.textContent = "‚ö†Ô∏è Preencha todos os campos obrigat√≥rios.";
      return;
    }

    const reader = new FileReader();
    reader.onload = function (e) {
      const base64 = e.target.result;

      const post = {
        id,
        nome,
        titulo,
        tipo: file.type.startsWith('image/') ? "imagem" : "video",
        conteudo: base64,
        data: new Date().toLocaleString()
      };

      let posts = JSON.parse(localStorage.getItem("posts_matola") || "[]");
      posts.push(post);
      localStorage.setItem("posts_matola", JSON.stringify(posts));

      alert("‚úÖ Post publicado com sucesso!");
      window.location.href = "https://matola-backend.onrender.com/index.html";
    };

    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
