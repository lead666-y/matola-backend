<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Perfil Matola</title>
  <style>
    body {
      background: #111;
      color: #f5c518;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      max-width: 350px;
      margin: auto;
    }
    input {
      width: 90%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin: 10px 0;
    }
    button {
      padding: 10px 15px;
      margin: 10px 5px;
      background: #f5c518;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
    }
    #resumo_id, #loginStatus {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
    }
    #avatarPreview {
      width: 100px;
      height: 100px;
      border-radius: 100px;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid #f5c518;
    }
    .loading-btn {
      background: #555 !important;
      cursor: wait;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Crie seu Perfil</h2>

    <img id="avatarPreview" src="img/avatar_padrao.png">
    <p style="font-size: 13px; color: #ccc;">Clique no bot√£o de galeria acima para escolher uma foto</p>

    <input type="text" id="nomeUsuario" placeholder="Digite seu nome completo">

    <br>
    <button id="criarContaBtn" onclick="criarConta()">Criar Perfil</button>
    <button onclick="continuarSemConta()">Continuar sem perfil</button>
    <button onclick="abrirLogin()">Fazer login</button>
    <p id="resumo_id"></p>

    <div id="loginGrid" style="display:none; margin-top:20px;">
      <h3>Login com ID e Nome</h3>
      <input type="text" id="loginId" placeholder="Seu ID ex: MAT-123456"><br>
      <input type="text" id="loginNome" placeholder="Seu Nome completo"><br>
      <button id="loginBtn" onclick="fazerLogin()">Entrar</button>
      <p id="loginStatus"></p>
    </div>
  </div>

  <script>
    const API_URL = "https://matola-backend.onrender.com";

    function gerarIDMatola() {
      return "MAT-" + Math.floor(100000 + Math.random() * 899999);
    }

    function criarConta() {
      const nome = document.getElementById("nomeUsuario").value.trim();
      const foto = localStorage.getItem("foto_matola");
      const button = document.getElementById("criarContaBtn");
      const originalText = button.textContent;

      if (nome.length < 3) {
        alert("Digite seu nome completo.");
        return;
      }

      if (!foto) {
        alert("Voc√™ precisa escolher uma imagem de perfil antes.");
        return;
      }

      button.textContent = "Criando...";
      button.disabled = true;
      button.classList.add("loading-btn");

      // Comprimir a imagem antes de enviar
      compressImage(foto).then(compressedFoto => {
        const id = gerarIDMatola();
        
        fetch(`${API_URL}/salvar_perfil`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, id, foto: compressedFoto })
        })
        .then(res => {
          if (!res.ok) throw new Error("Erro de conex√£o com o servidor");
          return res.json();
        })
        .then(data => {
          if (data.status === "ok") {
            localStorage.setItem("nome_matola", nome);
            localStorage.setItem("id_matola", id);
            localStorage.setItem("foto_matola", compressedFoto);
            localStorage.removeItem("anonimo_matola");

            document.getElementById("resumo_id").textContent =
              `‚úÖ Perfil criado: ${id} ${nome}. Agora voc√™ pode fazer login no app!`;

            setTimeout(() => {
              window.location.href = "index.html";
            }, 1000);
          } else {
            throw new Error(data.message || "Erro ao criar perfil");
          }
        })
        .catch(err => {
          alert(err.message || "Erro ao criar perfil");
          button.textContent = originalText;
          button.disabled = false;
          button.classList.remove("loading-btn");
        });
      });
    }

    // Fun√ß√£o para comprimir imagem
    function compressImage(base64) {
      return new Promise((resolve) => {
        const img = new Image();
        img.src = base64;
        
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          const MAX_WIDTH = 200;
          const MAX_HEIGHT = 200;
          let width = img.width;
          let height = img.height;
          
          if (width > height) {
            if (width > MAX_WIDTH) {
              height *= MAX_WIDTH / width;
              width = MAX_WIDTH;
            }
          } else {
            if (height > MAX_HEIGHT) {
              width *= MAX_HEIGHT / height;
              height = MAX_HEIGHT;
            }
          }
          
          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);
          resolve(canvas.toDataURL('image/jpeg', 0.7));
        };
      });
    }

    function continuarSemConta() {
      const id = gerarIDMatola();
      localStorage.setItem("anonimo_matola", "true");
      localStorage.setItem("id_matola", id);
      document.getElementById("resumo_id").textContent = `üï∂Ô∏è ID an√¥nimo criado: ${id}`;
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    }

    const imgPerfil = localStorage.getItem("foto_matola");
    if (imgPerfil) {
      document.getElementById("avatarPreview").src = imgPerfil;
    }

    function abrirLogin() {
      document.getElementById("loginGrid").style.display = "block";
    }

    function fazerLogin() {
      const id = document.getElementById("loginId").value.trim();
      const nome = document.getElementById("loginNome").value.trim();
      const button = document.getElementById("loginBtn");
      const statusEl = document.getElementById("loginStatus");
      const originalText = button.textContent;

      if (id.length < 5 || nome.length < 3) {
        statusEl.textContent = "‚ö†Ô∏è Preencha ID e Nome corretamente.";
        statusEl.style.color = "red";
        return;
      }

      button.textContent = "Entrando...";
      button.disabled = true;
      statusEl.textContent = "Conectando...";
      statusEl.style.color = "#ccc";

      // Usar POST para login
      fetch(`${API_URL}/login_perfil`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, nome })
      })
      .then(res => {
        if (!res.ok) throw new Error("Erro de conex√£o com o servidor");
        return res.json();
      })
      .then(data => {
        if (data.status === "ok") {
          localStorage.setItem("nome_matola", data.nome);
          localStorage.setItem("id_matola", data.id);
          localStorage.setItem("foto_matola", data.foto);
          statusEl.textContent = "‚úÖ Login confirmado!";
          statusEl.style.color = "green";
          
          setTimeout(() => {
            // Verificar se est√° em WebView (APK)
            if (isWebView()) {
              // Chamar fun√ß√£o do Android para redirecionar
              if (typeof Android !== 'undefined' && Android.redirectToIndex) {
                Android.redirectToIndex();
              } else {
                window.location.href = "index.html";
              }
            } else {
              window.location.href = "index.html";
            }
          }, 1000);
        } else {
          throw new Error(data.message || "ID ou Nome inv√°lido");
        }
      })
      .catch(err => {
        console.error(err);
        statusEl.textContent = "‚ö†Ô∏è Erro: " + err.message;
        statusEl.style.color = "red";
        button.textContent = originalText;
        button.disabled = false;
      });
    }

    // Verificar se est√° em WebView
    function isWebView() {
      return navigator.userAgent.includes('WebView') || 
             /(Matola|Android|APK)/i.test(navigator.userAgent);
    }
  </script>
</body>
        </html>
